  <!-- ----------------------------- VARIABLES ----------------------------- -->
  <!--
    JavaScript variables are dynamic as they aren't bound to a specific data
    type at the time of declaration. This is due to being loosely typed
    (data types can change after being declared without explicit type casting).
  -->
  <script language="javascript" type="text/javascript">
    document.write("VARIABLE PRACTICE:<br>");
    // Three types of data types in JS: Numbers, string, and boolean
    var a, b, c; // Var is used for global and local variables
    a = 5.1;
    b = 6.7;
    c = a + b;
    document.write("value of a = ", a, " and b = ", b, " so... c = ", a + b); 
    

    // Dynamic variable tests w/ if-else-if statements
    document.write("<br>IF ELSE PRACTICE:<br>");
    var dynamicTesting = "bubbas";
    if (dynamicTesting === "bubbas") {
      document.write("if is executed");
    } else if (dynamicTesting === "bubba") {
        document.write("<br>else if is executed");
    } else { 
        document.write("<br>else is executed");
    }


    var dynamicTesting = "bubba";

  <!-- ---------------------------- OBJECTS/OOP ---------------------------- -->
  <h1> 
    <script language="javascript" type="text/javascript"> 
      var student=new Object();
      document.write("OOP PRACTICE:<br>");

      /* Two ways to create a student object:
      1. 
      student.name="Seab";
      student.age="26";
      student.location="Kirkland";
      */

      // 2.
      var student = {
        name: "seab",
        age: "26",
        location: "Kirkland",
        // Function inside student object
        person: function() {
          document.write("This function is inside of the student object <br>");
          document.write(
            "DOCUMENT OVERWRITTEN; document.write called after webpage loaded");
        }
      }


      // Two ways to access student attributes: dot operator or brackets
      document.write(
        "Student's name: ", student.name, "<br>Student's age: ", student["age"],
        "<br>Student's location: ", student.location, "<br>");

      
      document.write("<br>FUNCTION WITH ARGUMENTS<br>")
      // Function w/ arguments
      function hero(n, r, hp) {
        this.name = n;
        this.role = r;
        this.health = hp;
      }
      var genji = new hero("Genji", "DPS", 200);
      document.write(
        "Hero info:<br>", "NAME: ", genji.name, "<br>ROLE: ", genji.role,
        "<br>HP: ", genji.health, "<br>");

      var dd = new Date(); // Date object is predefined, just like in Java
      document.write("<br>DATE OBJECT<br>")
      document.write("dd = ", dd, "<br>");
      document.write("dd.getDate() = ", dd.getDate());
      document.write("<br>dd.getTime() = ", dd.getTime());
      document.write("<br>dd.getSeconds() = ", dd.getSeconds());
      document.write("<br>dd.getMonth() = ", dd.getMonth());
    </script>
    <noscript>Your browser does not support JavaScript</noscript>
  </h1>
