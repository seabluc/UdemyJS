  <h4>
    <script language="javascript" type="text/javascript"> // Switch statement
    var a = prompt("Enter a number from 0-2");
    var num = parseInt(a);
      switch (num) {
        case 0:
          document.write("<br> Case 0 is called");
          break;
        case 1:
          document.write("<br> Case 1 is called");
          break;
        case 2:
          document.write("<br> Case 2 is called");
          break;
        default:
          document.write("<br>", num, " is not within 0-2... default is called");
      }
    </script>
    <noscript>Your browser does not support JavaScript</noscript> 
  </h4>


  <h5>
    <script language="javascript" type="text/javascript"> // Switch statements simple calculator
    var operator = prompt("Enter operator: add, subtract, multiply, or divide");
    switch (operator) {
      case 'add':
        // var num1 = prompt("enter 1st operand");
        // var num2 = prompt("enter 2nd operand");
        // var result1 = parseInt(num1);
        // var result2 = parseInt(num2);
        var num1 = parseInt(prompt("enter 1st operand"));
        var num2 = parseInt(prompt("enter 2nd operand"));
        var result = num1 + num2;
        document.write(num1, " + ", num2, " = ", result);
        break;
      case 'subtract':
        var num1 = parseInt(prompt("enter 1st operand"));
        var num2 = parseInt(prompt("enter 2nd operand"));
        var result = num1 - num2;
        document.write(num1, " - ", num2, " = ", result);
        break;
      case 'multiply':
        var num1 = parseInt(prompt("enter 1st operand"));
        var num2 = parseInt(prompt("enter 2nd operand"));
        var result = num1 * num2;
        document.write(num1, " * ", num2, " = ", result);
        break;
      case 'divide':
        var num1 = parseInt(prompt("enter 1st operand"));
        var num2 = parseInt(prompt("enter 2nd operand"));
        var result = num1 / num2;
        document.write(num1, " / ", num2, " = ", result);
        break;
      default:
        document.write("<br>good one");    
    }
    </script>
